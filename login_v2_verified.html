<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Banner HR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area p {
            color: #94a3b8;
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Decorative background elements */
        .blob {
            position: absolute;
            z-index: -1;
            width: 500px;
            height: 500px;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            filter: blur(100px);
            opacity: 0.2;
            border-radius: 50%;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
        }

        /* Comic Style Speech Bubble */
        .guide-bubble {
            position: absolute;
            top: 40px;
            right: 40px;
            background: white;
            color: #0f172a;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid #fbbf24;
            max-width: 200px;
            animation: bounce 2s infinite;
        }

        .guide-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 20px;
            border-width: 15px 15px 0 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .guide-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            right: 17px;
            border-width: 18px 18px 0 0;
            border-style: solid;
            border-color: #fbbf24 transparent transparent transparent;
            z-index: -1;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .guide-bubble span {
            display: block;
            margin-top: 5px;
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
        }

        .login-footer {
            margin-top: 40px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.8em;
            line-height: 1.6;
        }

        .login-footer a {
            color: #818cf8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="guide-bubble">
        User Guide:
        <span>User: aomchavez</span>
        <span>Pass: admin</span>
    </div>

    <div class="login-card">
        <div class="logo-area">
            <h1>BANNER (DEMO)</h1>
            <p>HR & Payroll Portal</p>
        </div>

        

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">LOGIN TO PORTAL</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="#"
                style="color: #64748b; text-decoration: none; font-size: 0.85em; cursor: not-allowed; opacity: 0.6;">Create
                new account</a>
        </div>

        <div class="login-footer">
            <p>This is a HR system by Rattanaphan Aom Chavez</p>
        </div>
    </div>
</body>

</html>
